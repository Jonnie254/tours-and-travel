<div class="container mt-4">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Location</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tour of tours">
                <td>{{ tour.name }}</td>
                <td>${{ tour.price }}</td>
                <td>{{ tour.location }}</td>
                <td>{{tour.startDateTime | date:'shortDate'}}</td>
                <td>{{tour.endDateTime | date:'shortDate'}}</td>
                <td>
                    <div class="icons">
                        <a class="icon"><i class="pi pi-delete-left"></i></a>
                        <a class="icon" (click)="tour.id &&deleteTour(tour.id)"><i class="pi pi-trash"></i></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
